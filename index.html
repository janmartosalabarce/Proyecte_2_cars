<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'EXPERIENCE EXTRAORDINAIRE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #000;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-transform: uppercase;
            font-size: 3em;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .text {
            width: 40%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .image {
            width: 55%;
        }
        .image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>BY CARSPORT</p>
        <h1 class="header">L'EXPERIENCE EXTRAORDINAIRE</h1>
        <div class="content">
            <div class="text">
                <p>Notre journaliste Jean-Pierre Gagick essaie le tout dernier modèle de Porsche : la 911 S/T. Et pour trouver l'origine du nom "S/T", il faut remonter à la création originelle de 1969...</p>
                <a href="#" class="button">DÉCOUVRIR</a>
            </div>
            <div class="image">
                <img src="image.png" alt="Porsche 911 S/T">
            </div>
        </div>
    </div>
</body>
</html>
